<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" />
    <div *ngIf="patientForm.get('name')?.invalid && (patientForm.get('name')?.touched || patientForm.get('name')?.dirty)">
      Name is required.
    </div>
  </div>

  <div>
    <label for="disease">Disease:</label>
    <input id="disease" formControlName="disease" />
    <div *ngIf="patientForm.get('disease')?.invalid && (patientForm.get('disease')?.touched || patientForm.get('disease')?.dirty)">
      Disease is required.
    </div>
  </div>

  <div>
    <label for="doctor">Doctor:</label>
    <input id="doctor" formControlName="doctor" />
    <div *ngIf="patientForm.get('doctor')?.invalid && (patientForm.get('doctor')?.touched || patientForm.get('doctor')?.dirty)">
      Doctor is required.
    </div>
  </div>

  <div>
    <label for="appointments">Appointments:</label>
    <input id="appointments" formControlName="appointments" />
    <div *ngIf="patientForm.get('appointments')?.invalid && (patientForm.get('appointments')?.touched || patientForm.get('appointments')?.dirty)">
      Appointments are required.
    </div>
  </div>

  <button type="submit" [disabled]="patientForm.invalid">Submit</button>
</form>

<!-- Відображення доданого пацієнта -->
<div *ngIf="submittedPatient">
  <h2>Patient Information</h2>
  <p><strong>Name:</strong> {{ submittedPatient.name }}</p>
  <p><strong>Disease:</strong> {{ submittedPatient.disease }}</p>
  <p><strong>Doctor:</strong> {{ submittedPatient.doctor }}</p>
  <p><strong>Appointments:</strong> {{ submittedPatient.appointments }}</p>
</div>
